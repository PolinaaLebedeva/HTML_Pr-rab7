<!DOCTYPE html>
<html>
<head>
<title>Формы на веб-странице</title>
</head>
<body>

<h3>Форма регистрации</h3>

<form class="" action="index.html" method="post">

Login:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" size="10" maxlength="30" name="" value="">

<br>

Password: <input type="password" size="10" maxlength="30" name="" value="">

<br>

<br>

<p>Введите ваш пол: </p>

М<input type="radio" name="s1" value="м"> &nbsp;
Ж<input type="radio" name="s2" value="ж" checked> &nbsp;
Оно<input type="radio" name="s3" value="оно">

<br>

<br>

<p>Введите ваш возраст</p>

0-18<input type="checkbox" name="t1" value="">18-30<input type="checkbox" name="t2" value="">30-100<input type="checkbox" name="t3" value="">

<br>

<br>

Загрузите файл: <input type="file" name="f1" value="" size="30" cols="35">

<br>

<br>

Расскажите что-нибудь об обучении в БГУ

<br>

<textarea name="test" rows="15" cols="35"></textarea>

<br>

<input type="button" name="b1" value="Result">&nbsp;&nbsp; <input type="reset" name="b2" value="Reset form">

<br>

<br>

</form>
</body>
</html>
